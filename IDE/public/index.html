<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Online IDE</div>
    <div class="control-panel">
        Select Language

        <select name="" id="languages" class="languages" onchange="changeLanguage()">
            <option id="c" value="c">C</option>
            <option id="cpp" value="cpp">C++</option>
            <option id="python" value="python">Python</option>
            <!-- <option value="java">Java</option> -->
        </select>
    </div>
    <div id="editor-container">
        <div class="editor" id="editor"></div>
    </div>

    <div class="button-container">
        <button class="btn" onclick="executeCode()">RUN</button>
    </div>
    <div>
        <h3>Input</h3>
        <textarea name="input" cols="203" rows="5" class="input"></textarea>

    </div>
    <br>
    <h3>Output</h3>
    <div class="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="./lib/ace.js"></script>
    <script src="./lib/theme-monokai.js"></script>
    <script src="./ide.js"></script>
</body>

</html>
