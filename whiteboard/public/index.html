<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CodeBoard</title>
</head>

<body>
    <div id="view-selection">
        <div class="selection" id="canvas-selector">Whiteboard</div>
        <div class="selection" id="ide-selector">Editor</div>
    </div>
    <div id="canvas-container">
        <div id="tools-section">
            <button id="draw" class="tool">Draw</button>
            <button id="erase" class="tool">Erase</button>
            Color :&nbsp;
            <input type="color" id="line-color" class="tool">
            Brush Size:&nbsp;
            <input type="range" min="1" max="20" value="2" id="brush-size" class="tool">
            <button id="clear" class="tool">Clear</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <div id="ide-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>

</html>
